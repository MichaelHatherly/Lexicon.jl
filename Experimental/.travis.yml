language: julia
os:
    - linux
julia:
    - release
    - nightly
notifications:
    email: false
script:
    - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
    - julia --check-bounds=yes -e 'Pkg.clone(pwd()); Pkg.build("Lexicon"); Pkg.test("Lexicon"; coverage=true)'
after_success:
    - julia -e 'if VERSION >= v"0.4-"; cd(Pkg.dir("Lexicon")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder()); end'
